<div class="card text-center" style="max-width: 40vw">

  <div class="card-body">

  <label  class="form-label text-primary">First name</label>

</div>
<div class="mb-3">
  <label class="form-label text-primary">Second name</label>
		<div class="d-flex align-items-center justify-content-center vw-50">

		  </div>
</div>
<div class="mb-3">
  <label class="form-label text-primary">Email Address</label>

</div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$("#editName01").val(myObject.fName);
		$("#editLname01").val(myObject.lName);
		$("#editEmail01").val(myObject.email);				
		$("#editBtn").click(function(){
			let phone = myObject.phoneNo;
            let firstname = $("#editName01").val();
            let secondname = $("#editLname01").val();
            let address = $("#editEmail01").val();			
			$.post("/sacco/backend/update.php",
                    {
                      det: phone,
                      name1: firstname,
					  name2: secondname,
					  email: address
                    },
                  function(result){
					$("body").load("/sacco/index.html");
				});
	   //$("#temp01").load("/sacco/saving.html");   
  
		});
	});
</script>

<script type="text/javascript">
  $(document).ready(function () {
    $("#link1").click(function () {
      $("#sych").load("/sacco/signin.html");
    });
    $("#regBtn").click(function () {
      let fName = $("#fName").val();
      let sName = $("#sName").val();
      let em01 = $("#em01").val();
      let tel01 = $("#tel01").val();
      let natID = $("#natID").val();
      let pass = $("#pass").val();
      let cpass = $("#cpass").val();

      $.post("https://sacco.terrence-aluda.com/sacco/backend/customeregistration.php",
        {
          firstname: fName,
          lastname: sName,
          email: em01,
          PhoneNo: tel01,
          password: pass,
          NatID: natID
        },
        function (result) {
          $("#banner2").html(result);
          $("#fName").val('');
          $("#sName").val('');
          $("#em01").val('');
          $("#tel01").val('');
          $("#natID").val('');
          $("#pass").val('');
          $("#cpass").val('');
        });
    });
  });

  $(document).on('click', '#logBtn', function () {
    let logNum = $("#signNum").val();
    var passA1 = $("#logPass").val();
    $.post("https://sacco.terrence-aluda.com/sacco/backend/authenticate.php",
      {
        PhoneNo: logNum,
        password: passA1
      },
      function (result) {
        if ((result) == "Access Denied") {
          $("#signNum").val('');
          $("#logPass").val('');
          $("#banner").html('Wrong login credentials');
        } else {
          let obj = JSON.parse(result)
          let fn = obj.firstname
          let sn = obj.secondname
          let em = obj.emailaddress
          let pn = obj.phonenumber
          let dur = obj.duration
          let cdur = obj.custDuration
          let rD = obj.regDate
          let ci = obj.custID
          var url = new URL("https://sacco.terrence-aluda.com/sacco/dashboard.html");
          url.searchParams.append('fn', fn);
          url.searchParams.append('sn', sn);
          url.searchParams.append('em', em);
          url.searchParams.append('pn', pn);
          url.searchParams.append('dur', dur);
          url.searchParams.append('cdur', cdur);
          url.searchParams.append('rD', rD);
          url.searchParams.append('ci', ci);
          window.location.replace(url);
        }
      });
  });

</script>

<div class="d-flex align-items-center justify-content-center vw-100 vh-100" style="padding-bottom: 3vh; background-color: #008081;">
      <div  class="card container" style="background-color: #008081; min-width: 90vw">
            <div style="background-color: #008081; text-align: center; padding-top: 3.5vh" class="card-text text-white">
                  <h3>Your Details</h3>
            </div>                
            <div class="card-body row" style="min-width: 90vw; background-color: #008081;">

             <div class="col-md-3 card d-flex align-items-center justify-content-center" style="margin-left: 2vw; background-color: #035050;"><br>          
              <img class="card-img-top" src="../sacco/assets/images/prof.jpg" style="border-radius: 50%" alt="Card image cap">
              <div class="card-body" style="background-color: #035050">
                <h5 id="myName" class="card-title text-white">TERRENCE ALUDA</h5>
                <p class="card-text text-white">DURATION OF STAY</p>                
                <h6 id="myDur" style="white-space: wrap; overflow: hidden; text-overflow: ellipsis;" class="card-text text-white"></h6>
              </div>                     
             </div>
             <div class="col-md-8 card" style="margin-left: 2vw; background-color: #035050"><br>
              <div class="card-body" style="margin-top: 10vh">
                <div class="row">
                  <div class="col-md-6 d-flex"><br><h5 style="color: white;" class="card-title">IDENTIFICATION NUMBER:</h5></div> 
                  <div class="col-md-6 d-flex "><br><h5 style="color: white;" class="card-title">PHONE NUMBER:</h5></div> 
                </div>
                <div class="row">
                  <div class="col-md-6 d-flex"><br><h6 id="myID" class="card-text text-white"></h6></div> 
                  <div class="col-md-6 d-flex "><br><h6 id="myNo" class="card-text text-white"></h6></div>  
                </div>  
                <div class="row">
                  <div class="col-md-6 d-flex"><br><h5 style="color: white;" class="card-title">REGISTRATION DATE:</h5></div> 
                  <div class="col-md-6 d-flex "><br><h5 style="color: white;" class="card-title">EMAIL ADDRESS:</h5></div>  
                </div>
                <div class="row">
                  <div class="col-md-6 d-flex"><br><h6 id="myReg" class="card-text text-white"></h6></div>  
                  <div class="col-md-6 d-flex "><br><h6 id="myEmail" style="white-space: wrap; overflow: hidden; text-overflow: ellipsis;" class="card-text text-white"></h6></div> 
                </div><br>
                <div class="mb-3" style="text-align: center">              
                              <button id="toEdit" class="btn" style="background-color: red; color: white"><i class="fa fa-pencil"></i> Edit Details</button>
                          </div>                                  
              </div>                     
             </div>            
      </div>
      </div>            
</div>
        
<script type="text/javascript">
  var editString = window.location.search;

  var urlEditParams = new URLSearchParams(editString);
  var fpn = urlEditParams.get('fn')
  var spn = urlEditParams.get('sn')
  var pem = urlEditParams.get('em')  
  var epn = urlEditParams.get('pn')
  var cdur = urlEditParams.get('cdur')
  var rD = urlEditParams.get('rD')
  var ci = urlEditParams.get('ci')

  var myName = document.getElementById('myName')
  var myID = document.getElementById('myID')
  var myReg = document.getElementById('myReg')
  var myDur = document.getElementById('myDur')
  var myNo = document.getElementById('myNo')
  var myEmail = document.getElementById('myEmail')

  myName.innerHTML = fpn + " " + spn
  myNo.innerHTML = epn
  myEmail.innerHTML = pem
  myDur.innerHTML = cdur
  myID.innerHTML = ci
  myReg.innerHTML = rD

</script>
